<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile MaxMetal</title>
    <link rel="icon" href="../static/img/logo-male.png">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <!-- Dodaj jQuery -->

</head>
<body>
    <div id="strona">
        <form id="myForm" action="{{ url_for('dodaj_lokalizacje_do_bazy') }}" method="post">
            
           
            <h2>Dodaj Materiał Obejm</h2>
            <label for="certyfikat">Certyfikat:</label>
            <input type="text" name="Certyfikat" required><br>
            <label for="data">Data:</label>
            <input type="date" name="data" required><br>
            <label for="wytop" name="wytop">Nr Wytopu:</label>
            <input type="text" name="wytop" required><br>
            <label for="prodio" name="prodio">Nr Prodio:</label>
            <input type="text" name="prodio" required><br>
            <label for="ilosc" name="ilosc">Ilość:</label>
            <input type="number" name="ilosc" required><br>
            <label for="ilosc_na_stanie" name="ilosc_na_stanie">Ilość na stanie:</label>
            <input type="number" name="ilosc_na_stanie" required><br>
            <label for="rozmiar" name="rozmiar">Rozmiar:</label>
            <input type="text" name="rozmiar" required><br>
            <label for="pracownik" name="pracownik">Pracownik:</label>
            <input type="text" name="pracownik" required><br>

            <button type="reset" class="button">Wyczyść</button>
            <button type="submit" class="button">Zapisz</button>
        </form>
    </div>
</body>
</html>
